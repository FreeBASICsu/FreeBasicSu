input-files:
- articles\tips.md

from: markdown+emoji

output-file: articles\tips.htm
to: html5

template: templates\main.htm

standalone: true

variables:
  ArticlesDefaultPage: false
  VersionInfoDefined: true

metadata-files:
- articles\tips.metadata.yaml

html-q-tags: false

# Note that these take files, not their contents:
include-before-body: []
include-after-body: []
include-in-header: []
resource-path: ["."]

preserve-tabs: true
wrap: none
eol: crlf

request-headers:
- ["User-Agent", "Mozilla/5.0"]
