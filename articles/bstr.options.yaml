input-files:
- articles\bstr.md

from: markdown+emoji

output-file: articles\bstr.htm
to: html5

template: templates\main.htm

standalone: true

variables:
  ArticlesDefaultPage: false
  VersionInfoDefined: true

metadata-files:
- articles\bstr.metadata.yaml

html-q-tags: false

# Note that these take files, not their contents:
include-before-body: []
include-after-body: []
include-in-header: []
resource-path: ["."]

strip-empty-paragraphs: true

strip-comments: true

preserve-tabs: true

eol: crlf

# A list of two-element lists
request-headers:
- ["User-Agent", "Mozilla/5.0"]
