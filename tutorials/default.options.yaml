input-files:
- tutorials\default.md

from: markdown+emoji

output-file: tutorials\default.htm

to: html5

template: templates\main.htm

standalone: true

variables:
  TutorialDefaultPage: true
  NeedSocialShareButtons: false

metadata-files:
- tutorials\default.metadata.yaml

css:
- /styles.css

html-q-tags: false

# Note that these take files, not their contents:
include-before-body: []
include-after-body: []
include-in-header: []
resource-path: ["."]

strip-empty-paragraphs: true
# lf, crlf, or native
eol: crlf
strip-comments: false

preserve-tabs: true

# A list of two-element lists
request-headers:
- ["User-Agent", "Mozilla/5.0"]
