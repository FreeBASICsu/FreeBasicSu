input-files:
- tutorials\statements.md

from: markdown+emoji

output-file: tutorials\statements.htm

to: html5

template: templates\main.htm

standalone: true

variables:
  TutorialDefaultPage: false
  NeedSocialShareButtons: false

metadata-files:
- tutorials\statements.metadata.yaml

html-q-tags: false

# Note that these take files, not their contents:
include-before-body: []
include-after-body: []
include-in-header: []
resource-path: ["."]

preserve-tabs: true
wrap: none
eol: crlf

# A list of two-element lists
request-headers:
- ["User-Agent", "Mozilla/5.0"]
