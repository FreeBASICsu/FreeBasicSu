input-files:
- categories\default.md

from: markdown+emoji

output-file: categories\default.htm

to: html5

template: template.htm

standalone: true

variables:
  CategoriesDefaultPage: true

metadata-files:
- categories\default.metadata.yaml

html-q-tags: false

# Note that these take files, not their contents:
include-before-body: []
include-after-body: []
include-in-header: []
resource-path: ["."]

strip-empty-paragraphs: true
# lf, crlf, or native
eol: crlf
strip-comments: false

preserve-tabs: true

# A list of two-element lists
request-headers:
- ["User-Agent", "Mozilla/5.0"]
